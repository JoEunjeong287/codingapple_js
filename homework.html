<script>
    function 함수(m, s){
        return m*60*1000+s*1000
    }   
    console.log(함수(2, 10))

    function 함수2(x, y){
        result=x*0.9;
        if(y==true){
            result-=1.5;
            return result;
        }else{
            return result;
        }
    }
    console.log(함수2(70, false))
    console.log(함수2(10, true))
</script>
