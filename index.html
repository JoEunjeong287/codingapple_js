<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">JSShop</span>
      <span class="badge bg-dark">Dark 🔄</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <script>
    var count = 0;
    $('.badge').on('click', function () {
      count++;
      if (count % 2 != 0) {
        $('.badge').html('Light 🔄')
      } else {
        $('.badge').html('Dark 🔄')
      }

    });
  </script>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
  </div>

  <div style="overflow: hidden"> <!--  세로 스크롤바 숨기기 -->
    <div class="slide-container">
      <div class="slide-box">
        <img src="car1.png">
      </div>
      <div class="slide-box">
        <img src="car2.png">
      </div>
      <div class="slide-box">
        <img src="car3.png">
      </div>
    </div>
  </div>
  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>
  <button class="next">다음</button>
  <button class="prev">이전</button>
  <script>
    var 지금사진 = 1;
    $('.next').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-' + 지금사진 + '00vw)');
      지금사진++;
    })

    $('.slide-1').on('click', function () {
      $('.slide-container').css('transform', 'translateX(0vw)'); //요소를 찾아서 css 바꿔주기
    })
    $('.slide-2').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-100vw)'); //요소를 찾아서 css 바꿔주기
    })
    $('.slide-3').on('click', function () {
      $('.slide-container').css('transform', 'translateX(-200vw)'); //요소를 찾아서 css 바꿔주기
    })
  </script>

  <div class="black-bg">
    <div class="white-bg">
      <form action="success.html">
        <h4>로그인하세요</h4>
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('send').addEventListener('click', function () {
      var useremail = document.getElementById('email').value;
      var userpw = document.getElementById('password').value;
      if (document.getElementById('email').value == '') {
        alert('이메일 입력하세용')
      } else if (/\S+@\S+.\S+/.test(useremail) == false) { //정규식(\S:아무 문자 1개, \S+:아무 문자 여러개)
        alert('이메일 형식 안맞음')
      } else if (document.getElementById('password').value == '') {
        alert('비번 입력 하세용')
      } else if (document.getElementById('password').value.length < 6) {
        alert('비번은 6자리 이상')
      } else if (/[A-Z]/.test(userpw) == false) {
        alert('비번에 영어대문자 넣기')
      }
    });
  </script>

  <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
      //querySelector 맨위 한개를 찾아줌, 클래스 표현할때 앞에 .찍음
      document.querySelectorAll('.list-group')[0].classList.toggle('show'); //toggle: show가 있으면 제거, 없으면 추가하라는 뜻
      //querySelectorAll는 다 찾기 때문에 인덱싱 필요
    })

    document.getElementById('login').addEventListener('click', function () {
      document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal')
    })

    document.getElementById('close').addEventListener('click', function () {
      document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal')
    })
  </script>
