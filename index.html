<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  
  <body> 
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="password">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 

      <script>
        document.getElementById('send').addEventListener('click', function(){
          if(document.getElementById('email').value==''){
            alert('이메일 입력하세용')
          } 
          if(document.getElementById('password').value==''){
            alert('비번 입력 하세용')
          } 
          if(document.getElementById('password').value.length < 6){
            alert('비번은 6자리 이상')
          } 
        });

      </script>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>
    

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() { 
            //querySelector 맨위 한개를 찾아줌, 클래스 표현할때 앞에 .찍음
            document.querySelectorAll('.list-group')[0].classList.toggle('show'); //toggle: show가 있으면 제거, 없으면 추가하라는 뜻
            //querySelectorAll는 다 찾기 때문에 인덱싱 필요
        })

        document.getElementById('login').addEventListener('click', function() {
            document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal')
        })

        document.getElementById('close').addEventListener('click', function() {
            document.getElementsByClassName('black-bg')[0].classList.toggle('show-modal')
        })
    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
