<script>
    function 삼육구게임(x) {
        if (x % 9 == 0) {
            console.log('박수박수');
        } else if (x % 3 == 0) {
            console.log('박수');
        } else {
            console.log('통과');
        }
    }
    삼육구게임(18);

    function 합격했냐(x, y) {
        if (x > 100 || y > 100) {
            alert('장난 ㄴ');
        }
        if ((x >= 40 && y >= 40) && x + y >= 120) {
            console.log('합격');
        } else {
            console.log('불합격');
        }
    }
    합격했냐(130, 100)
    합격했냐(100, 100)
    합격했냐(50, 50)

    var 예금액 = 10000;
    var 미래예금액 = 0;
    if (예금액 < 50000) {
        미래예금액 = 예금액 * 1.15 * 1.15
    } else {
        미래예금액 = 예금액 * 1.2 * 1.2
    }
    console.log(미래예금액)

    var first = 360;
    var result;
    result = first + first * 2 / 3 + first * 2 / 3 * 2 / 3;
    console.log(result);
</script>
